<div class="form-group {{size}}">
    <label for="{{ id }}">{{name}}</label>
    <input type="{{type}}" id="{{ id }}" class="form-control" name="{{id}}" aria-describedby="{{id}}Help" value="{{value}}" {{ disabled }}>
    {% if tooltip %}
        <small id="{{id}}Help" class="form-text text-muted">{{tooltip}}</small>
    {% endif %}
</div>
